<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信用申请</title>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
</head>
<body>
        <div class="page ng-scope">

            <div class="mainbox bg-f5 clearfix pad-b70 pad-t40 ng-scope">
                <div class="box">
                    <div class="main-leftbox nav2">
                        <ul>
                            <li class="act1">设置</li>
                            <li><a href="grzl.html">个人资料</a></li>
                            <li><a href="aqsz.html">安全设置</a></li>
                            <li><a href="shdz.html">收货地址</a></li>
                            <li><a href="wdrz.html">我的认证</a></li>
                            <li class="act"><a href="xysq.html">信用申请</a></li>
                        </ul>
                    </div>

                    <div class="main-rightbox xyrz-box bg-fff wdddbox">
                        <div class="dd-tit">信用申请<a href="#/xyrzlist" class="blue">查看信用申请记录</a></div>
                        <div class="xyrz-listbox" style="border:1px solid #ccc;position:relative;">
                            <div style="width:124px;height:42px;position:absolute;top:-10px;left:-1px;background:url('../../images/info01.png')"></div>
                            <p style="padding-left:24%;line-height:35px;">填写基本信息即可获得5000元授信金额。</p>
                            <ul style="margin-top:30px;">
                                <li class="w-l-2of"><label>单位名称及实验室名称：</label><input ng-value="newlatest.apply_company" id="sqdw" type="text"></li>
                                <li class="w-l-2of"><label>申请人姓名：</label><input ng-value="newlatest.apply_name" id="sqname" type="text"></li>
                                <li class="w-l-1of sq-sex"><label>性别：</label><input id="man" type="radio" checked="checked" name="1" />男<input id="woman" type="radio"  name="1" style="margin-left: 30px;"/>女</li>
                                <li class="w-l-2of"><label>专业/职称：</label><input ng-value="newlatest.apply_position" id="sqzc" type="text"></li>
                                <li class="w-l-2of"><label>固定电话：</label><input ng-value="newlatest.apply_fixed_mobile" id="sqgddh" type="text"><span class="red mar-l20">格式：区号&nbsp;-&nbsp;电话号码</span></li>
                                <li class="w-l-2of"><label>手机：</label><input ng-value="newlatest.apply_mobile" id="sqphone" type="text"></li>
                                <li class="w-l-2of"><label>邮箱：</label><input ng-value="newlatest.apply_email" id="sqemail" type="text"></li>
                            </ul>
                        </div>
                        <div class="xyrz-listbox xm" style="border-left:1px solid #ccc;border-right:1px solid #ccc;border-top:1px solid #ccc;position:relative;margin-top:8px;">
                            <div style="width:124px;height:42px;position:absolute;top:-10px;left:-1px;background:url('../../images/info02.png')"></div>
                            <p style="padding-left:24%;line-height:35px;">填写基金详情信息可获取更多授信金额。</p>
                            <ul class="ul_list" hidden>
                                <li class="w-l-2of"><label>基金名称：</label><input class="xmname" type="text"><span class="del">删除</span></li>
                                <li class="w-l-2of"><label>负责人：</label><input class="fzname" type="text"></li>
                                <li class="w-l-2of"><label>单位名称：</label><input class="dwname" type="text"></li>
                                <li class="w-l-2of"><label>基金批准号：</label><input class="xmcode" type="text"></li>
                                <li class="w-l-2of"><label>基金类型：</label><input class="xmsort" type="text" placeholder="可选填"></li>
                                <li class="w-l-2of"><label>批准时间（起点年月）：</label><input class="xmtime1" onclick="WdatePicker()" placeholder="可选填"></li>
                                <li class="w-l-2of"><label>批准时间（终止年月）：</label><input class="xmtime2" onclick="WdatePicker()" placeholder="可选填"></li>
                                <li class="w-l-2of"><label>基金金额（万元）：</label><input class="xmmoney" type="number"></li>
                                <li class="w-l-2of"><label>授信额度（万元）：</label><input disabled="" class="xmmoney2" type="text"><span class="red mar-l20">授信额度&nbsp;=&nbsp;基金金额&nbsp;*&nbsp;10%</span></li>
                                <li class="w-l-2of" style="margin-bottom:0px;"><label>备注：</label><textarea class="xmtext"></textarea></li>
                            </ul>
                        </div>
                        <div class="xyrz-listbox" style="text-align:center;border-left:1px solid #ccc;border-right:1px solid #ccc;border-bottom:1px solid #ccc;margin-bottom:20px;">
                            <p><button addxm="" style="border:1px solid #ccc;background:#fff;color:#666;height:30px;width:80px;margin-right:0px;margin-bottom:10px;">+添加</button></p>
                        </div>
                        <div class="xyrz-listbox">
                            <ul>
                                <li class="w-l-3of" style="margin-bottom:0px;color:#fd655a;"><span class="red">*</span>授信金额按基金累加，请填写真实数据，数据不真实将造成审核不通过。</li>
                                <li class="w-l-10of" style="margin-bottom:0px;height:16px;padding-left:0;">
                                    <input type="checkbox" id="checkbox" style="height:16px;width:16px;position:relative;top: 0;px;"><span style="color:#666;height:16px;line-height:16px;"> 我已仔细阅读并同意《<a href="http://www.valubio.com/core.html#/rule?act=2&amp;tit=%E4%BF%A1%E7%94%A8%E6%94%AF%E4%BB%98%E8%A7%84%E5%88%99" style="color:#2173c5;">沃鎏波洱信用支付协议</a>》</span>
                                </li>
                                <li><button ng-click="wdrzbtn()">提交申请</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
