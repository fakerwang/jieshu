<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>安全设置</title>

    <link rel="stylesheet" type="text/css" href="../../css/common.css">

</head>
<body>

        <div class="page ng-scope">

            <div class="mainbox bg-f5 clearfix pad-b70 pad-t40 ng-scope">
                <div class="box">
                    <div class="main-leftbox nav2">
                        <ul>
                            <li class="act1">设置</li>
                            <li><a href="grzl.html">个人资料</a></li>
                            <li class="act"><a href="aqsz.html">安全设置</a></li>
                            <li><a href="shdz.html">收货地址</a></li>
                            <li><a href="wdrz.html">我的认证</a></li>
                            <li><a href="xysq.html">信用申请</a></li>
                        </ul>
                    </div>

                    <div class="main-rightbox xyrz-box bg-fff wdddbox">
                        <div class="aqsz-navbox bg-fff">
                            <ul>
                                <li><label>登录密码</label>登录生物医药需要输入的密码<a href="JavaScript:void(0)">修改</a></li>
                                <li><label>钱包支付密码</label>在钱包资金变动时需要输入的密码<a href="JavaScript:void(0)">设置</a></li>
                                <li><label>信用额支付密码</label>在信用额度变动时需要输入的密码<a href="JavaScript:void(0)">设置</a></li>
                                <!-- <li><label>手机绑定</label>修改绑定手机<a href="JavaScript:void(0)">设置</a></li> -->
                            </ul>
                        </div>

                        <div class="aqsz-centerbox mar-t40">
                            <div class="aqsz-center" hidden="" style="display: none;">
                                <!--登录密码-->
                                <div class="a-c-tit">重置密码<small>登录生物医药需要输入的密码</small></div>
                                <div class="a-c-center bg-fff">
                                    <ul>
                                        <li><label>手机号码：</label><input ng-value="grxx_centers.member_account" type="number" disabled=""></li>
                                        <li><label>验证码：</label><input type="text" ng-model="code1" class="w175 ng-pristine ng-untouched ng-valid ng-empty"><input type="button" id="btnSendCode1" ng-click="sendMessage1(grxx_centers.member_account)" value="获取验证码"></li>
                                        <li><label>登录密码：</label><input ng-model="pwd1" type="password" class="ng-pristine ng-untouched ng-valid ng-empty"></li>
                                        <li><label>确认登录密码：</label><input ng-model="pwd1s" type="password" class="ng-pristine ng-untouched ng-valid ng-empty"></li>
                                        <li><label>&nbsp;</label><button ng-click="keepbtn1(grxx_centers.member_account,code1,pwd1,pwd1s)">保存</button></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="aqsz-center" hidden="" style="display: none;">
                                <!--钱包支付密码-->
                                <div class="a-c-tit">钱包支付密码<small>在钱包资金变动时需要输入的密码</small></div>
                                <div class="a-c-center bg-fff">
                                    <ul>
                                        <li><label>手机号码：</label><input ng-value="grxx_centers.member_account" type="number" disabled=""></li>
                                        <li><label>验证码：</label><input type="text" ng-model="code2" class="w175 ng-pristine ng-untouched ng-valid ng-empty"><input type="button" id="btnSendCode2" ng-click="sendMessage2(grxx_centers.member_account)" value="获取验证码"></li>
                                        <li><label>支付密码：</label><input ng-model="pwd2" type="password" autocomplete="off" class="ng-pristine ng-untouched ng-valid ng-empty"></li>
                                        <li><label>确认支付密码：</label><input ng-model="pwd2s" type="password" autocomplete="off" class="ng-pristine ng-untouched ng-valid ng-empty"></li>
                                        <li><label>&nbsp;</label><button ng-click="keepbtn2(grxx_centers.member_account,code2,pwd2,pwd2s)">保存</button></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="aqsz-center" hidden="" style="display: none;">
                                <!--信用额支付密码-->
                                <div class="a-c-tit">信用额支付密码<small>在信用额度变动时需要输入的密码</small></div>
                                <div class="a-c-center bg-fff">
                                    <ul>
                                        <li><label>手机号码：</label><input ng-value="grxx_centers.member_account" type="number" disabled=""></li>
                                        <li><label>验证码：</label><input type="text" ng-model="code3" class="w175 ng-pristine ng-untouched ng-valid ng-empty"><input type="button" id="btnSendCode3" ng-click="sendMessage3(grxx_centers.member_account)" value="获取验证码"></li>
                                        <li><label>支付密码：</label><input ng-model="pwd3" type="password" autocomplete="off" class="ng-pristine ng-untouched ng-valid ng-empty"></li>
                                        <li><label>确认支付密码：</label><input ng-model="pwd3s" type="password" autocomplete="off" class="ng-pristine ng-untouched ng-valid ng-empty"></li>
                                        <li><label>&nbsp;</label><button ng-click="keepbtn3(grxx_centers.member_account,code3,pwd3,pwd3s)">保存</button></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
</body>
</html>
