<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的钱包-充值</title>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
</head>
<body>

<div class="page ng-scope" ng-view="" style="">
    <div class="mainbox bg-f5 clearfix pad-b70 pad-t40 ng-scope">
        <div class="box">
            <div class="main-leftbox nav2">
                <ul>
                    <li class="act1">订单中心</li>
                    <li><a href="wddd.html">我的订单</a></li>
                    <li><a href="tkdd.html">退款订单</a></li>
                    <li><a href="pjsd.html.">评价晒单</a></li>
                    <li class="act1">我的收藏</li>
                    <li><a href="spsc.html">商品收藏</a></li>
                    <li><a href="dpsc.html">店铺收藏</a></li>
                    <li class="act1">资产中心</li>
                    <li class="act"><a href="wdqb.html">我的钱包</a></li>
                    <li><a href="xyed.html">信用额度</a></li>
                    <li><a href="wdjf.html">我的积分</a></li>
                    <li><a href="yhzx.html">优惠中心</a></li>
                    <li><a href="#yhk">银行卡</a></li>
                </ul>
            </div>

            <div class="main-rightbox wdddbox">
                <div class="bg-fff pad30 min-H400">
                    <div class="dd-tit">充值</div>
                    <div class="paylist-box">
                        <div class="czpay-box">
                            <li><label>充值金额：</label><input style="height:25px;" type="text" ng-model="cznum" class="ng-pristine ng-untouched ng-valid ng-empty"></li>
                        </div>
                        <div class="select-pay">
                            <div class="tab-tit clearfix">
                                <ul>
                                    <li val="yhk" payshow="" class="">银行卡</li>
                                    <li val="dsf" payshow="" class="act">第三方支付</li>
                                </ul>
                                <div class="pay-tips" tipshover="" hidden=""></div>
                            </div>
                            <div class="tab-center-box">
                                <div class="kj">
                                    <!--快捷支付-->
                                    <button ng-click="qbcz(cznum,'000000')">前往支付</button>
                                </div>

                                <div class="yhk" hidden="">
                                    <!--银行卡支付-->
                                    <button ng-click="yhcz(cznum)">前往支付</button>
                                </div>
                                <div class="dsf" hidden="" >
                                    <!--第三方支付-->
                                    <li><span ng-click="_payfs='wx_pub_qr'" tab=""><img src="../../images/wxpay2.png"></span><span ng-click="_payfs='alipay_pc_direct'" tab=""><img src="../../images/alpay.png"></span></li>
                                    <button ng-click="qbcz(cznum,_payfs)">前往支付</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
