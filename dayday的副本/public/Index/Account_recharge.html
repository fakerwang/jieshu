<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>龙脉直播</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="http://www.tongbu.com/api/tbapi.js" type="text/javascript"></script>
    <script src="js/Account_recharge.js"></script>
    <script src="js/pingpp-pc.js"></script>
</head>
<body>
<div id="Account_recharge">
    <div class="head">
        <div class="logo">
            <a href="http://www.longmaizb.com">
                <img src="image/chongzhilogo.png" alt="龙脉直播"/>
            </a>
        </div>
        <div class="headbtn">
            <p class="home"><a href="http://www.longmaizb.com">首页</a></p>
            <p class="account_Recharge"><a href="javascript:void(0)">账户充值</a></p>
        </div>
        <!-- <div class="uuser">
            <p class="uusername"></p>
            <p class="exit" onclick="loginexit()">退出</p>
        </div>
        <div class="signbtn" onclick="loginShow()">登录</div> -->
    </div>
    <div class="diamond_Recharge">
        <p class="diamond_Recharge_tit">钻石充值</p>
        <div class="diamond_Recharge_contens">
            <div class="diamond_Recharge_conten">
                <div class="diamond_Recharge_top">
                    <img src="image/touxiang.png" alt="头像"/>
                    <div class="name_state name_state1">
                        <!-- <p class="name">您还没有登录</p> -->
                        <p>输入您的龙脉ID后即可充值 <span class="loginbtns" onclick="lmIdShow()">输入</span></p>
                    </div>
                    <div class="name_state name_state2 hide">
                        <p class="name"></p>
                        <p class="id">ID:<span></span></p>
                    </div>
                    <!-- <div class="dl_recharge" onclick="lmIdShow()">龙脉号充值</div> -->
                </div>
                <div class="paycontent">
                    <div class="rechargetags">
                        <p class="rechargetags_tit">选择充值金额</p>
                        <ul class="rechargelists">
                            
                        </ul>
                    </div>
                    <div class="pays">
                        <p class="pays_tit">选择支付方式</p>
                        <ul class="pays_titlists">
                            <li class="pays_titlistli wx" type="wx_pub_qr"></li>
                            <li class="pays_titlistli zfb" type="alipay"></li>
                        </ul>
                    </div>
                </div>
                <div class="total">
                    <div class="totalsum">
                        <div class="total_price">支付金额:<span class="">6</span>元</div>
                        <div class="protocol">我已阅读并同意《用户充值协议》</div>
                    </div>
                    <a href="javascript:void(0)" class="paybtn">确认支付</a>
                    <div id="et" class="et"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 登录框 -->
    <div class="loginbox">
        <div class="loginboxback" onclick="loginPopOut()"></div>
        <div class="loginboxshow">
            <div class="loginboxshows">
                <div class="del" onclick="loginPopOut()">
                    <img src="image/del.png" alt=""/>
                </div>
                <div class="loginbox_tit">登录龙脉</div>
                <div class="mobile">
                    <input type="text" id="mobile" placeholder="请输入手机号"/>
                </div>
                <div class="code">
                    <input type="text" id="code" placeholder="请输入手机验证码"/>
                    <input type="button" value="获取验证码" class="getcode"/>
                </div>
                <div id="ee"></div>
                <div class="loginsbutton">登录</div>
                <div class="agreement">登录即代表你同意<span>《龙脉服务协议》</span> 和 <span>《隐私条款》</span></div>
            </div>
        </div>
    </div>
    <!-- 龙脉号充值 -->
    <div class="paybox">
        <div class="payboxback" onclick="lmIdOut()"></div>
        <div class="payboxshow">
            <div class="payboxshows">
                <div class="del" onclick="lmIdOut()">
                    <img src="image/del.png" alt=""/>
                </div>
                <div class="paybox_tit">龙脉号充值</div>
                <div class="dl_id">
                    <input id="lmId" type="text" placeholder="请输入龙脉号"/>
                </div>
                <div id="er"></div>
                <div class="confirmbutton">确认</div>
            </div>
        </div>
    </div>
    <!-- 二维码 -->
    <div class="ewmbox hide">
        <div class="ewmboxback"></div>
        <div class="ewmboxshow">
            <div class="ewmboxshows">
                <div class="del" onclick="ewmOut()">
                    <img src="/Public/home/index/image/del.png" alt=""/>
                </div>
                <img id="ewm" src="" alt="">
                <p class="ewmtips">请扫描上面二维码以完成支付</p>
            </div>
        </div>
    </div>
    <div class="fool pulicefool">
        <p class="doc">
            <a href="#" target="_blank" class="">隐私政策</a>
            <a href="#" target="_blank" class="">服务条款</a>
            <a href="#" target="_blank" class="">联系我们</a>
        </p>
        <p class="company_inf">
            <span>海南格兰帝信息科技有限公司</span>
            <span style="margin-left:5px">版权所有©</span>
            <span style="margin-left:5px">琼ICP备17004854号</span>
            <a href="http://jb.ccm.gov.cn" style="margin-left:5px">12318全国文化市场举报网站</a>
        </p>
        <p style="margin-top:15px">
            <span>公司地址:</span>
            <span>海南省老城高新技术产业示范区海南生态软件园A17幢一层6001</span>
            <span>客户服务热线:</span>
            <span>4008-128-552</span>
        </p>
    </div>
</div>
</body>
<script>
    
    function lmIdShow(){
        $(".paybox").fadeIn();
    }
    function lmIdOut(){
        $(".paybox").fadeOut();
    }
    function ewmOut(){
        $(".ewmbox").fadeOut();
    }
</script>
</html>
